#生成するマップの種類．("kFlat" / "kVerticalStripe" / "kHorizontalStripe" / "kDiagonalStripe" / "kMesh" / "kLatticePoint" / "kCircle" / "kDonut")
mode = "kFlat" 

#マップ生成のオプション．複数指定したいならば足し合わせて指定すること．( kNone = 0 / kPerforated = 1 / kStep = 2 / kSlope = 4 / kTilt = 8 / kRough = 16 / kRadiation = 32 )
option = 2

[Basic]
    
    #マップの基準となるZ座標．
    base_z = 0.0
    
    #マップのX座標の最大値．
    map_max_x = 2600.0
    
    #マップのY座標の最大値．
    map_max_y = 2000.0
    
    #マップのX座標の最小値．
    map_min_x = -800.0
    
    #マップのY座標の最小値．
    map_min_y = -2000.0
    
    #不整地が始まるX座標．
    map_start_rough_x = 500.0

[Circle]
    
    #円 / ドーナツの中心座標．
    circle_center = "     0.000,     0.000,     0.000"
    
    #円 / ドーナツの半径．
    circle_radius = 1000.0
    
    #ドーナツの内側の半径．
    donut_radius = 200.0

[Perforated]
    
    #不整地上の足場を除外する割合．ホール率[%]．0～100の間にすること．
    hole_rate = 50

[Radial]
    
    #放射状の地形の角度オフセット[deg]．
    radial_angle_offset = 7.5
    
    #放射状の地形の中心座標．
    radial_center = "     0.000,     0.000"
    
    #放射状の地形の分割数．
    radial_division = 12
    
    #放射状の地形のホール率[%]．
    radial_hole_rate = 100

#12 , 7.5[deg]
# 1 , 15.0[deg] 15%

[Rough]
    
    #デコボコな地形の最大高さ[mm]．最小値より大きい値にすること．
    rough_max_height = 30.0
    
    #デコボコな地形の最小高さ[mm]
    rough_min_height = -30.0

[Slope]
    
    #斜面の傾斜角[deg]．
    slope_angle = -10.0

[Step]
    
    #段差高さ[mm]．負の値にすると下りの階段になる．
    step_height = 130.0
    
    #階段の奥行[mm]．正の値にすること．
    step_length = 2500.0

[Stripe]
    
    #各種模様や穴を作成する際，これで指定したマス分(1マス20[mm])の1辺を持つ正方形状にあなをあける．0より大きくすること．
    stripe_interval = 5

[Tilt]
    
    #地形を傾ける角度[deg]．
    tilt_angle = 10.0
    
